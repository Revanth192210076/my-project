<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #cartItems {
            margin-bottom: 20px;
        }
        .cart-item {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-from-cart {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-from-cart:hover {
            background-color: #FF4500;
        }
        #totalAmount {
            font-size: 20px;
            font-weight: bold;
        }
        .checkout-link {
            margin-top: 20px;
        }
        .checkout-link a {
            text-decoration: none;
            font-size: 18px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <p id="totalAmount"></p>
    <div class="checkout-link">
        <a href="payment.html">Proceed to Checkout</a>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalAmount = parseFloat(localStorage.getItem('totalAmount')) || 0;

        // Function to load cart items and display the total amount
        function loadCartPage() {
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = ''; // Clear the cart display
            cart.forEach(cartItem => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `
                    <p>${cartItem.item} - $${cartItem.price.toFixed(2)}</p>
                    <button class="remove-from-cart" onclick="removeFromCart('${cartItem.item}', ${cartItem.price})">Remove</button>
                `;
                cartContainer.appendChild(div);
            });
            document.getElementById('totalAmount').innerText = `Total: $${totalAmount.toFixed(2)}`;
        }

        // Function to remove an item from the cart
        function removeFromCart(item, price) {
            // Filter the cart to remove the item
            cart = cart.filter(cartItem => cartItem.item !== item);
            totalAmount -= price;  // Decrease the total amount by the price of the removed item
            alert(`${item} has been removed from your cart!`);
            
            // Update localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('totalAmount', totalAmount.toFixed(2));

            // Reload the cart page to reflect the changes
            loadCartPage();
        }

        // Call the function to load cart items when the page is loaded
        loadCartPage();
    </script>
</body>
</html>
