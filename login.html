<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Loan App - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://img.freepik.com/premium-photo/large-modern-restaurant-outside-view-with-trees-sky-generative-ai_634358-1000.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Adds a dark overlay */
            backdrop-filter: blur(8px); /* Blur effect */
            z-index: -1; /* Send the overlay behind the content */
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #3498db;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-group .forgot {
            text-align: right;
            display: block;
            margin-top: 5px;
        }

        .form-group .forgot a {
            text-decoration: none;
            color: #3498db;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>SR's Kitchens</h1>
            <p>Your trusted partner</p>
        </div>

        <form action="frontend.php" method="POST">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="forgot"><a href="#">Forgot password?</a></span>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="social-login">
            <p>Or login with:</p>
            <a href="#">Google</a>
            <a href="#">Facebook</a>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>
</html>
